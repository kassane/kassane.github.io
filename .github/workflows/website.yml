name: Deploy to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [main]
  release:
    types:
      - published

# Top-level permissions required for Pages deployment via GitHub Actions
permissions:
  contents: read
  pages: write
  id-token: write

# Prevent concurrent deployments; allow in-progress runs to finish
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      # Required: tells GitHub Pages this is a custom workflow deployment,
      # not a Jekyll build. Without this step GitHub Pages falls back to
      # running jekyll-build-pages on the repository root.
      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.13.0

      - name: Build
        run: zig build --summary new

      - name: Generate RSS feed
        run: python3 tools/gen_rss.py

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: zig-out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
